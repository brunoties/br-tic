<ui:composition template="/WEB-INF/template/layout-padrao.xhtml"
	xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.org/ui">

	<ui:define name="titulo">Novo Papel</ui:define>

	<ui:define name="corpo">

		<h1>Cadastro de Papel</h1>

		<h:form id="form-principal">

			<p:messages autoUpdate="true" closable="true"/>

			<p:toolbar style="margin-top: 20px">
				<p:toolbarGroup>
					<p:button value="Novo" outcome="/Papel/cadastro-papel" />
					<p:commandButton value="Salvar" id="btnSalvar" update="@form" 
						action="#{cadastroPapelBean.salvar}"/>
				</p:toolbarGroup>

				<p:toolbarGroup align="right">
					<p:button value="Pesquisar" outcome="/Papel/pesquisar-papel" />
				</p:toolbarGroup>
			</p:toolbar>

			<p:panelGrid id="painel" columns="2" style="margin-top: 20px"
				columnClasses="rotulo, campo">

				<p:outputLabel value="Nome" for="nome" />
				<p:inputText id="nome" value="#{cadastroPapelBean.papel.nome}" />

				<p:outputLabel value="Descrição" for="descricao" />
				<p:inputText id="descricao" value="#{cadastroPapelBean.papel.descricao}" />

			</p:panelGrid>

		</h:form>

	</ui:define>

</ui:composition>
