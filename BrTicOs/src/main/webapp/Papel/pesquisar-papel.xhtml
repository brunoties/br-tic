<ui:composition template="/WEB-INF/template/layout-padrao.xhtml"
	xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.org/ui">

	<ui:define name="titulo">Pesquisar Papel</ui:define>

	<ui:define name="corpo">

		<h:form id="frm-pesquisarPapel">
			<h1>Pesquisar Papel</h1>

			<p:toolbar style="margin-top: 20px">
				<p:toolbarGroup>
					<p:commandButton value="Pesquisar" id="btnPesquisar" />
				</p:toolbarGroup>

				<p:toolbarGroup align="right">
					<p:commandButton value="Novo" oncomplete="inclusaoPapel.show()" />
				</p:toolbarGroup>
			</p:toolbar>

			<p:panelGrid columns="2" style="margin-top: 20px"
				columnClasses="rotulo, campo">
				<p:outputLabel value="Nome" for="pesquisarNome" />
				<p:inputText id="pesquisarNome" />
			</p:panelGrid>

			<p:dataTable value="#{pesquisaPapelBean.papeisFiltrados}" var="papel"
				style="margin-top:20px" emptyMessage="Nenhum Papel Encontrado"
				rows="20" rowsPerPageTemplate="10, 20, 30" paginator="true"
				paginatorAlwaysVisible="false" paginatorPosition="bottom">

				<p:column headerText="Nome">
					<h:outputText value="Atendente" />
				</p:column>

				<p:column headerText="Descrição">
					<h:outputText
						value="Técnico responsável pelo atendimento ao cliente" />
				</p:column>

				<p:column headerText="Ações" style="text-align: center" width="80">
					<p:button icon="ui-icon-pencil" title="Editar" />
					<p:commandButton icon="ui-icon-trash" title="Excluir"
						oncomplete="confirmacaoExclusao.show()" />
				</p:column>

			</p:dataTable>

			<p:confirmDialog header="Novo Papel"
				message="Tem certeza que deseja Incluir o Novo Papel?"
				widgetVar="inclusaoPapel">

				<h:panelGroup>

					<p:messages />

					<p:panelGrid id="pan-novoPapel" columns="2"
						style="margin-top: 20px" columnClasses="rotulo, campo">

						<p:outputLabel value="Nome" for="nome" />
						<p:inputText id="nome" required="true" />

						<p:outputLabel value="Descrição" for="descricao" />
						<p:inputText id="descricao" required="true" />

					</p:panelGrid>

					<p:button value="Não" onclick="inclusaoPapel.hide(); return false;" />

					<p:commandButton value="Sim" oncomplete="inclusaoPapel.hide();">

					</p:commandButton>


				</h:panelGroup>


			</p:confirmDialog>

			<p:confirmDialog header="Exclusão do Papel"
				message="Tem certeza que deseja Excluir o Papel?"
				widgetVar="confirmacaoExclusao">
				<p:button value="Não"
					onclick="confirmacaoExclusao.hide(); return false;" />
				<p:commandButton value="Sim"
					oncomplete="confirmacaoExclusao.hide(); return false;">

				</p:commandButton>
			</p:confirmDialog>

		</h:form>

	</ui:define>

</ui:composition>
