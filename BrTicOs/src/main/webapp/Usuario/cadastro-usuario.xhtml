<ui:composition template="/WEB-INF/template/layout-padrao.xhtml"
	xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.org/ui">

	<ui:define name="titulo">Novo Usuário</ui:define>

	<ui:define name="corpo">

		<f:metadata>
			<f:viewParam name="fixBugRenderViewInJSF-2-1-21" />
			<f:event listener="#{cadastroUsuarioBean.inicializar}"
				type="preRenderView" />
		</f:metadata>

		<h:form id="form-principal">

			<h1>Novo Usuário</h1>

			<p:messages autoUpdate="true"  closable="true"/>

			<p:toolbar style="margin-top: 20px">
				<p:toolbarGroup>
					<p:button value="Novo" outcome="/Usuario/cadastro-usuario" />
					<p:commandButton update="@form" value="Salvar" id="btnSalvar"
						action="#{cadastroUsuarioBean.salvar}" />
				</p:toolbarGroup>

				<p:toolbarGroup align="right">
					<p:button value="Pesquisar" outcome="/Usuario/pesquisar-usuario" />
				</p:toolbarGroup>
			</p:toolbar>

			<p:panelGrid id="pan-novoUsuario" columns="2"
				style="margin-top: 20px" columnClasses="rotulo, campo">

				<p:outputLabel value="Nome" for="nome" />
				<p:inputText id="nome" 
					value="#{cadastroUsuarioBean.usuario.nome}" />

				<p:outputLabel value="E-mail" for="email" />
				<p:inputText id="email" 
					value="#{cadastroUsuarioBean.usuario.email}" />

				<p:outputLabel value="Senha" for="senha" />
				<p:password id="senha" 
					value="#{cadastroUsuarioBean.usuario.senha}"/>

				<p:outputLabel value="Papel" for="papel" />

				<p:selectOneMenu id="papel" value="#{cadastroUsuarioBean.usuario.papel}" 
					>
					<f:selectItem itemLabel="Selecione" />
					<f:selectItems value="#{cadastroUsuarioBean.papeis}" 
						var="papel"
						itemValue="#{papel}" 
						itemLabel="#{papel.nome}" />
				</p:selectOneMenu>

			</p:panelGrid>

		</h:form>

	</ui:define>

</ui:composition>
