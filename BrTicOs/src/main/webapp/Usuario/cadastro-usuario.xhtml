<ui:composition template="/WEB-INF/template/layout-padrao.xhtml"
	xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.org/ui">

	<ui:define name="titulo">Novo Usuário</ui:define>

	<ui:define name="corpo">

		<h1>Novo Usuário</h1>

		<h:form id="form-principal">

			<p:messages />

			<p:toolbar style="margin-top: 20px">
				<p:toolbarGroup>
					<p:button value="Novo" outcome="/Usuario/cadastro-usuario" />
					<p:commandButton update="@form" value="Salvar" id="btnSalvar" />
				</p:toolbarGroup>

				<p:toolbarGroup align="right">
					<p:button value="Pesquisar" outcome="/Usuario/pesquisar-usuario" />
				</p:toolbarGroup>
			</p:toolbar>

			<p:panelGrid id="painel" columns="2" style="margin-top: 20px"
				columnClasses="rotulo, campo">

				<p:outputLabel value="Nome" for="nome" />
				<p:inputText id="nome" required="true" />

				<p:outputLabel value="E-mail" for="email" />
				<p:inputText id="email" required="true" />

				<p:outputLabel value="Senha" for="senha" />
				<p:password id="senha" required="true" />

				<p:outputLabel value="Papel" for="papel" />
				<p:selectOneMenu value="#{cadastroUsuarioBean.papel}" id="papel"
					required="true">
					<f:selectItem itemLabel="Selecione" itemValue="" />
				</p:selectOneMenu>

			</p:panelGrid>

		</h:form>

	</ui:define>

</ui:composition>
