<ui:composition template="/WEB-INF/template/layout-padrao.xhtml"
	xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.org/ui">

	<ui:define name="titulo">Pesquisar Usuário</ui:define>

	<ui:define name="corpo">

		<h1>Pesquisar Usuário</h1>

		<h:form id="frm-pesquisarUsuario">

			<p:messages />

			<p:toolbar style="margin-top: 20px">
				<p:toolbarGroup>
					<p:commandButton value="Pesquisar" id="btnPesquisar" />
				</p:toolbarGroup>

				<p:toolbarGroup align="right">
					<p:commandButton value="Novo" oncomplete="inclusaoUsuario.show()" />
				</p:toolbarGroup>
			</p:toolbar>

			<p:panelGrid columns="2" style="margin-top:20px"
				columnClasses="rotulo, campo">

				<p:outputLabel value="Nome" for="pesquisarNome" />
				<p:inputText id="pesquisarNome" />

				<p:outputLabel value="E-mail" for="pesquisarEmail" />
				<p:inputText id="pesquisarEmail" />

			</p:panelGrid>

			<p:dataTable value="#{pesquisaUsuarioBean.usuariosFiltrados}"
				var="usuario" style="margin-top:20px"
				emptyMessage="Nenhum Usuário Encontrado" rows="20"
				rowsPerPageTemplate="10, 20, 30" paginator="true"
				paginatorAlwaysVisible="false" paginatorPosition="bottom">

				<p:column headerText="Nome">
					<h:outputLabel value="Zé ruela" />
				</p:column>

				<p:column headerText="E-mail">
					<h:outputLabel value="a@b.com" />
				</p:column>

				<p:column headerText="Papel">
					<h:outputLabel value="Cliente" />
				</p:column>

				<p:column headerText="Ações" style="text-align: center" width="80">
					<p:button icon="ui-icon-pencil" title="Editar" />
					<p:commandButton icon="ui-icon-trash" title="Excluir"
						oncomplete="confirmacaoExclusao.show()" />
				</p:column>

			</p:dataTable>

			<p:confirmDialog header="Novo Usuário"
				message="Tem certeza que deseja Incluir o Novo Usuário?"
				widgetVar="inclusaoUsuario">

				<h:panelGroup>

					<p:messages />

					<p:panelGrid id="pan-novoUsuario" columns="2" style="margin-top: 20px"
						columnClasses="rotulo, campo">

						<p:outputLabel value="Nome" for="nome" />
						<p:inputText id="nome" required="true" />

						<p:outputLabel value="E-mail" for="email" />
						<p:inputText id="email" required="true" />

						<p:outputLabel value="Senha" for="senha" />
						<p:password id="senha" required="true" />

						<p:outputLabel value="Papel" for="papel" />
						<p:selectOneMenu value="#{cadastroUsuarioBean.papel}" id="papel"
							required="true">
							<f:selectItem itemLabel="Selecione" itemValue="" />
						</p:selectOneMenu>

					</p:panelGrid>

					<p:button value="Não" onclick="inclusaoUsuario.hide(); return false;" />
					<p:commandButton value="Sim" 
						oncomplete="inclusaoUsuario.hide(); return false;">
					
					</p:commandButton>

				</h:panelGroup>

			</p:confirmDialog>
			
			<p:confirmDialog header="Exclusão do Usuário"
				message="Tem certeza que deseja Excluir o Usuário?"
				widgetVar="confirmacaoExclusao">
				<p:button value="Não"
					onclick="confirmacaoExclusao.hide(); return false;" />
				<p:commandButton value="Sim"
					oncomplete="confirmacaoExclusao.hide(); return false;">

				</p:commandButton>
			</p:confirmDialog>

		</h:form>

	</ui:define>

</ui:composition>
