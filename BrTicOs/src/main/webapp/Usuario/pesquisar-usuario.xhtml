<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:p="http://primefaces.org/ui"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets">
<h:head>
	<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
	<title>Pesquisar Usuário</title>
</h:head>
<h:body>

	<h1>Pesquisar Usuário</h1>

	<h:form id="form-principal">

		<p:messages />

		<p:toolbar style="margin-top: 20px">
			<p:toolbarGroup>
				<p:button value="Novo" outcome="/Usuario/cadastro-usuario" />
				<p:commandButton update="@form" value="Salvar" id="btnSalvar" />
			</p:toolbarGroup>

			<p:toolbarGroup align="right">
				<p:button value="Pesquisar" outcome="/Usuario/pesquisar-usuario" />
			</p:toolbarGroup>
		</p:toolbar>
		
		<p:panelGrid columns="2" style="margin-top:20px">
		
			<p:outputLabel value="Nome" for="nome" />
			<p:inputText id="nome" />
			
			<p:outputLabel value="E-mail" for="email" />
			<p:inputText id="email" />
		
		</p:panelGrid>
		
		<p:dataTable value="#{pesquisaUsuarioBean.usuariosFiltrados}" var="usuario"
			style="margin-top:20px"
			emptyMessage="Nenhum Usuário Encontrado"
			rows="20"
			rowsPerPageTemplate="10, 20, 30"
			paginator="true"
			paginatorAlwaysVisible="false"
			paginatorPosition="bottom">
			
			<p:column headerText="Nome">
				<h:outputLabel value="Zé ruela" />
			</p:column>
			
			<p:column headerText="E-mail">
				<h:outputLabel value="a@b.com" />
			</p:column>
			
			<p:column headerText="Papel">
				<h:outputLabel value="Cliente" />
			</p:column>
			
			<p:column headerText="Ações" style="text-align: center" width="80">
				<p:button icon="ui-icon-pencil" title="Editar" />
				<p:button icon="ui-icon-trash" title="Excluir" />
			</p:column>
			
		</p:dataTable>

	</h:form>

</h:body>

</html>
