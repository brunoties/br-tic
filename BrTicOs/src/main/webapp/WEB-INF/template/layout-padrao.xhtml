<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:p="http://primefaces.org/ui">


	<h:head>
		<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
		<title><ui:insert name="titulo">Software de Abertura de Atendimentos</ui:insert></title>
		<h:outputStylesheet library="css" name="software.css"  />
		<h:outputScript library="js" name="jquery.maskMoney.js"/>
	</h:head>	
	
	<h:body>
	
		<!-- Configurando mascara para valores monetarios	 -->
		<p:ajaxStatus styleClass="ajax-status" onsuccess="configurarMoeda()">
	
		<!-- Carregando imagem de processamento -->
		<f:facet name="start">
				<h:graphicImage library="imgs" name="loading.gif"/>
			</f:facet>
			<f:facet name="complete">
				<h:outputText value=""/>
			</f:facet>
		</p:ajaxStatus>
	
		<header>
			<div style="float: left">
				<h:link outcome="/Home">	
					<h:graphicImage library="imgs" name="logo-br.jpg"  />	
				</h:link>	
			</div>	
			
			<div style="float: right; margin-right: 110px">
				<span style="float: left; height: 30px; line-height: 30px; margin-right: 60px">
					Olá Fulano
				</span>
				<h:form id="form-menu" style="display: inline-block">
					<p:menubar styleClass="menu-software">
						<p:submenu label="Cadastros">
							<p:menuitem value="Papéis" 
								outcome="/Papel/pesquisar-papel" 
								icon="ui-icon-search"/>
							<p:menuitem value="Usuários" 
								outcome="/Usuario/pesquisar-usuario"
								icon="ui-icon-search" />
						</p:submenu>
						<p:submenu label="Atendimentos">
							<p:menuitem value="Novo" 
								outcome="/Atendimento/novo-atendimento"/>
							<p:menuitem value="Atendimentos"
								outcome="/Atendimento/pesquisar-atendimento" 
								icon="ui-icon-search" />
						</p:submenu>
						<p:menuitem value="Sair" />
					</p:menubar>
				</h:form>
			</div>
			<div style="clear: both"></div>
		</header>
		
		<div id="conteudo">
			<ui:insert name="corpo" />
		</div>
	
		<p:separator style="margin-top: 20px;" />
	
		<footer>
			Soluções Integradas para Melhor Atender as Necessidades do seu Empreendimento -
			<a href="http://www.brsolucoesemti.com.br" target="_blank">www.brsolucoesemti.com.br</a>
		</footer>
		
		<script>
			function configurarMoeda() {
				$(".moeda").maskMoney({ decimal: ",", thousands: ".", allowZero: true });
			}
			
			$(document).ready(function() {
				configurarMoeda();
			});
		</script>
		
	</h:body>
	
</html>
